<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Add Bootstrap and other required CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm w-100">
        <div class="container-fluid">
            <a>ðŸ¥¬</a>
            <a class="navbar-brand" href="/"><span class="text-primary">FeedForward</span><span class="text-warning">Maryland</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/signup">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Signup Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h2 class="text-center text-success fw-bold mb-4">Create Your Account</h2>
                        <form action="/register" method="post">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter your username" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control rounded-pill" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label fw-semibold">Address</label>
                                <input type="text" class="form-control rounded-pill" id="address" name="address" placeholder="Enter your address" required>
                            </div>

                            <!-- Bio -->
                            <div class="mb-3">
                                <label for="bio" class="form-label fw-semibold">Bio</label>
                                <textarea class="form-control rounded-pill" id="bio" name="bio" placeholder="Tell us a little about yourself" rows="3"></textarea>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Phone Number (Optional) -->
                            <div class="mb-3">
                                <label for="phone_number" class="form-label fw-semibold">Phone Number (Optional)</label>
                                <input type="tel" class="form-control rounded-pill" id="phone_number" name="phone_number" placeholder="Enter your Phone Number">
                            </div>

                            <!-- Account Type Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Account Type</label>
                                <select class="form-select rounded-pill" name="account_type" required>
                                    <option value="" disabled selected>Select account type</option>
                                    <option value="donor">Donor</option>
                                    <option value="recipient">Recipient</option>
                                </select>
                            </div>

                            <!-- Sign Up Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg rounded-pill">Sign Up</button>
                            </div>
                        </form>

                        <!-- Redirect to Login -->
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none text-primary fw-bold">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and other required JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
