<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('https://media.discordapp.net/attachments/905204910746902528/1386561537954811984/output.jpg?ex=685a278f&is=6858d60f&hm=b659277a8954160892c35acfb574c7d40e73b3b717624215d0ef0e11c518dc3f&=&format=webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(6px);
      z-index: -1;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    .navbar-icon {
      font-size: 1.5rem;
      padding-right: 10px;
    }

    .navbar-custom {
      background-color: rgba(255,255,255,0.9);
    }

    .access-section {
      padding-bottom: 4rem;
      margin-top: 6rem;
    }

    .card h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Background Blur -->
  <div class="background-blur"></div>

  <!-- Page Content -->
  <div class="content-wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm navbar-custom">
      <div class="container-fluid">
        <a class="navbar-icon" href="#"></a>
        <a class="navbar-brand fw-bold fs-2" href="https://feedforwardmd.org" target="_blank" rel="noopener noreferrer">
          <span style="color:#de5832">Feed</span><span style="color:#849c4d"> Forward</span><span class="text-dark"> Maryland</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto mt-2">
            {% if session.get("user_id") %}
                <li class="nav-item">
                    <span class="nav-link">Welcome, {{ session["username"] }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
            {% endif %}
            </ul>
        </div>
      </div>
    </nav>

    <!-- Access Denied Message -->
    <main class="container access-section">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
              <h2 class="text-center text-danger mb-4">Access Denied</h2>
              <p class="text-center text-muted mb-4">
                You are not authorized to view this page. Please log in to continue.
              </p>
              <div class="text-center mt-3">
                <p>Have an account?
                  <a href="/login" class="text-decoration-none text-success fw-bold">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div> <!-- End content-wrapper -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
