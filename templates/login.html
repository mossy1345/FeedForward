{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm w-100">
    <div class="container-fluid">
        <a>ðŸ¥¬</a>
        <a class="navbar-brand" href="/"><span class="text-primary">FeedForward</span><span class="text-warning">Maryland</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/interests">Edit Interests</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<br>
<h1>Login</h1>
<br>
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" style="width:20vw" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto" style="width:20vw" name="password" placeholder="Password" type="password">
    </div>
    <button type="submit">Log In</button>
</form>
<br>
<form action="/register" method="get">
    Don't Have an Account? <a class="btn btn-link" href="/register">Create Account</a>
</form>
{% endblock %}
