<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://cdn.discordapp.com/attachments/905204910746902528/1346280614512558090/DALLE_2025-03-03_19.38.14_-_A_high-resolution_wallpaper_featuring_a_rustic_wooden_board_background_with_a_fresh_basket_of_vegetables_including_ripe_red_tomatoes_crisp_green_let.webp?ex=67c79d07&is=67c64b87&hm=5f1af15b9c1b199c93c6c6a0e14c87d9f2cc5bb4358845589d5d76da362c56fb&);
            background-position: 30% center; /* Moves the image 30% to the right */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E75931;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #17a2b8;
            text-decoration: none;
        }

        .navbar-brand span {
            color: #FFFFFF;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #FFF;
            text-decoration: none;
            font-weight: 600;
            background-color: rgba(14, 50, 66, 0.3);
            padding: 7.5px;
            border-radius: 10px;
        }

        .nav-link:hover {
            color: #4B6643;
        }

        /* Login form styles */
        .login-card {
            background-color: #4B6643;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            margin-top: 55px;
            color: #FFF;
            font-size: 25px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-card h2 {
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFF;
            font-size: 20px;
        }

        .form-control {
            width: 95%;
            padding: 15px 20px;
            border-radius: 25px;
            border: 2px solid #ccc;
            margin-top: 15px;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            background-color: #839B4D;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .text-center {
            text-align: center;
        }

        .text-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .text-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Hero Section (Navbar) -->
<nav>
    <a href="/" class="navbar-brand"><span>Feed Forward</span><span> Maryland</span></a>
    <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
    </ul>
</nav>

<!-- Login Form Section -->
<div class="container">
    <div class="login-card">
    <h2>Log In</h2>
        <form action="/login" method="post">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="btn">Log In</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p>Don't have an account? <a href="/signup" class="text-link">Sign Up</a></p>
        </div>
    </div>
</div>

</body>
</html>
