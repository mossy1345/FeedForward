<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    /* Background Blur Layer */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('https://media.discordapp.net/attachments/905204910746902528/1386561537954811984/output.jpg?ex=685a278f&is=6858d60f&hm=b659277a8954160892c35acfb574c7d40e73b3b717624215d0ef0e11c518dc3f&=&format=webp&width=720&height=720');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(6px);
      z-index: -1;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    /* Navbar */
    .navbar-icon {
      font-size: 1.5rem;
      padding-right: 10px;
    }

    .navbar-custom {
      background-color: rgba(255,255,255,0.9);
    }

    /* Login Section */
    .login-section {
      padding-bottom: 4rem;
      margin-top: 5rem;
    }

    .login-form input {
      font-size: 1rem;
    }

    .login-form label {
      font-weight: 600;
    }

    .login-form .btn {
      font-weight: bold;
    }

    .submit-custom-bkg {
      background-color: #4c6842;
    }
  </style>
</head>
<body>

  <!-- Background Blur Layer -->
  <div class="background-blur"></div>

  <!-- Page Content -->
  <div class="content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm navbar-custom">
      <div class="container-fluid">
        <a class="navbar-icon" href="#"></a>
        <a class="navbar-brand fw-bold fs-2" href="https://feedforwardmd.org" target="_blank" rel="noopener noreferrer">
            <span style="color:#de5832">Feed</span><span style="color:#849c4d"> Forward</span><span class="text-dark"> Maryland</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <main class="container login-section">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
              <h2 class="text-center text-success fw-bold mb-4"><span style="color:#4d6746">Log In</span></h2>

              <form action="/login" method="post" class="login-form">
                <!-- Username -->
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg rounded-pill submit-custom-bkg">Log In</button>
                </div>
              </form>

              <!-- Redirect to Signup -->
              <div class="text-center mt-4">
                <p>Don't have an account? <a href="/signup" class="text-decoration-none text-primary fw-bold">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
