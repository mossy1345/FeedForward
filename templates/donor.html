<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #E44D26;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #logo {
            height: 60px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        .leaflet-popup-content-wrapper {
            background-color: #E44D26;
            color: white;
            border-radius: 8px;
        }
        .leaflet-popup-tip {
            background-color: #E44D26;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="IMG_20240620_203511_146 (2).jpg" alt="Feed Forward Logo">
        <span>Feed Forward</span>
    </header>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.2156, 76.9769], 13); // Default view (New York City)
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Example marker (you can add more dynamically later)
        L.marker([39.2156, -76.9769]).addTo(map)
            .bindPopup('<b>Example Location</b><br>This is an example marker.')
            .openPopup();
    </script>
</body>
</html>
